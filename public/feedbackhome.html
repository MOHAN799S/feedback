<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Entry</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #98ecf7, #a5cdf3, #d4e7f8, #dccff9, #fbc7f8);
            background-size: 400% 400%;
            animation: gradientBg 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 2.5rem 6rem;
            border-radius: 1.6rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            text-align: center;

            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .login-container h2 {
            font-size: 1.8rem;
            margin: 0 0 1.5rem;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 600;
            margin-bottom: 3.5rem;
            font-family: 'Oswald';
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .login-container input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.8rem;
            background-color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.8rem;
        }
        
        .login-container input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        .login-container input[type="submit"] {
            width: 70%;
            padding: 1rem;
            margin: 1rem auto 0;
            background: linear-gradient(135deg, #4481fa, #6a11cb);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .login-container input[type="submit"]:hover {
            opacity: 0.9;
        }
        
        #errorMessage {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 1rem;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Enter Passkey</h2>
        <form id="validatePasskey">
            <input type="text" id="passkey" name="passkey" placeholder="Enter Your passkey" required>
            <input type="submit" value="Enter">
        </form>
        <p id="errorMessage"></p>
    </div>
    <script>
       document.getElementById('validatePasskey').addEventListener('submit', async function (e) {
    e.preventDefault();
    const passkey = document.getElementById('passkey').value;
    
    try {
        const response = await fetch('/validate/passkey', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ passkey }),
        });
        const data = await response.json().catch(() => { return { message: 'Invalid response from server.' }; });
        
        if (response.status === 200) {
            if (data.facultyData) {
                localStorage.setItem('facultyData', JSON.stringify(data.facultyData));
                localStorage.setItem('section', data.section);
            }
            
            setTimeout(() => {
                window.location.href = '/feedbackform';
            }, 1000);
        } else {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = data.message || 'An error occurred, please try again.';
            errorMsg.style.animation = 'shake 0.5s ease';
        }
    } catch (err) {
        console.error('Error occurred', err);
        const errorMsg = document.getElementById('errorMessage');
        errorMsg.textContent = 'Server error, please try again later.';
        errorMsg.style.animation = 'shake 0.5s ease';
    }
});

        document.styleSheets[0].insertRule(`
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `, document.styleSheets[0].cssRules.length);
    </script>
</body>
</html>
