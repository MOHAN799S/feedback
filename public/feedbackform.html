<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #98ecf7, #a5cdf3, #d4e7f8, #dccff9, #fbc7f8);
            background-size: 400% 400%;
            animation: gradientBg 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }
        
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .registration-container {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 2.5rem 6.4rem;
            border-radius: 1.6rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            height: auto;
            margin: 1rem;
            max-width: 800px;
            width: 90%;
        }
        
        .registration-container h1 {
            font-size: 2.2rem;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 600;
            font-family:'Oswald';
            margin-top: 2rem;
            margin-bottom: 2.5rem;
        }

        .registration-container h2 {
            font-size: 1.6rem;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .section-info {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 1rem;
            border-radius: 0.8rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .faculty-item {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .faculty-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .faculty-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
        }

        .faculty-subject {
            font-size: 1.1rem;
            color: rgba(0, 0, 0, 0.7);
            margin: 0.5rem 0 1.5rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.7);
        }

        .checkbox-group {
            margin-bottom: 0.8rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }
        
        .checkbox-label input {
            margin-right: 0.8rem;
            width: auto;
        }
        
        .registration-container input {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 0.8rem;
            background-color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .registration-container textarea {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 0.8rem;
            background-color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            resize: vertical;
            min-height: 100px;
        }
        
        .registration-container input:focus,
        .registration-container textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        .registration-container button {
            width: 60%;
            padding: 1rem;
            margin: 2rem auto 1rem;
            background: linear-gradient(135deg, #4481fa, #6a11cb);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .registration-container button:hover {
            opacity: 0.9;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .rating-label {
            min-width: 110px;
            font-weight: 500;
        }

        .rating-stars {
            display: flex;
            gap: 0.5rem;
        }

        .star {
            cursor: pointer;
            font-size: 1.8rem;
            color: rgba(0, 0, 0, 0.2);
        }

        .star.active {
            color: #FFD700;
        }
        
        #errorMessage {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 1rem;
            height: 20px;
        }
        
        .success-message {
            color: #000000d6;
            margin: 2rem 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .registration-container {
                width: 90%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Faculty Feedback Form</h1>
        <div class="section-info">
            <span id="section-display">Section: Loading...</span>
        </div>
        
        <div id="faculty-container">
            <p>Loading faculty data...</p>
        </div>

        <button id="submit-feedback">Submit Feedback</button>
        <p id="errorMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const facultyData = JSON.parse(localStorage.getItem('facultyData') || '[]');
            const section = localStorage.getItem('section');
            
            if (!facultyData.length) {
                alert('Please enter a valid passkey first');
                window.location.href = '/student'; 
                return;
            }
            
            document.getElementById('section-display').textContent = `Section: ${section}`;
  
            displayFaculty(facultyData);

            // Add event listener to submit button
            document.getElementById('submit-feedback').addEventListener('click', submitFeedback);
        });

        function displayFaculty(facultyData) {
            const container = document.getElementById('faculty-container');
            
            // Clear the container
            container.innerHTML = '';
            
            // Create elements for each faculty member
            facultyData.forEach((faculty, index) => {
                const facultyDiv = document.createElement('div');
                facultyDiv.className = 'faculty-item';
                facultyDiv.setAttribute('data-faculty-id', faculty._id);
                
                facultyDiv.innerHTML = `
                    <div class="faculty-header">
                        <h2 class="faculty-name">${faculty.name}</h2>
                    </div>
                    <p class="faculty-subject">Subject: ${faculty.subject}</p>
                    
                    <div class="input-group">
                        <label>1. How would you rate the teaching methodology?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="methodology-${index}" value="Excellent" required> Excellent
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="methodology-${index}" value="Good"> Good
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="methodology-${index}" value="Average"> Average
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="methodology-${index}" value="Poor"> Poor
                            </label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>2. Is the faculty approachable for doubts and clarifications?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="approachable-${index}" value="Always" required> Always
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="approachable-${index}" value="Usually"> Usually
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="approachable-${index}" value="Sometimes"> Sometimes
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="approachable-${index}" value="Never"> Never
                            </label>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>3. How would you rate the faculty's subject knowledge?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="knowledge-${index}" value="Excellent" required> Excellent
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="knowledge-${index}" value="Good"> Good
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="knowledge-${index}" value="Average"> Average
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="radio" name="knowledge-${index}" value="Poor"> Poor
                            </label>
                        </div>
                    </div>
                    
                    <div class="rating-container">
                        <span class="rating-label">Overall Rating:</span>
                        <div class="rating-stars" data-faculty-index="${index}">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Additional Comments:</label>
                        <textarea data-faculty-index="${index}" placeholder="Please share any additional feedback or suggestions..." rows="4"></textarea>
                    </div>
                `;
                
                container.appendChild(facultyDiv);
            });

            // Initialize star ratings
            document.querySelectorAll('.rating-stars').forEach(ratingGroup => {
                const stars = ratingGroup.querySelectorAll('.star');
                
                stars.forEach(star => {
                    star.addEventListener('click', () => {
                        const rating = parseInt(star.getAttribute('data-rating'));
                        
                        // Reset all stars
                        stars.forEach(s => s.classList.remove('active'));
                        
                        // Activate stars up to the clicked one
                        for (let i = 0; i < rating; i++) {
                            stars[i].classList.add('active');
                        }
                        
                        // Store the rating value
                        ratingGroup.setAttribute('data-selected-rating', rating);
                    });
                });
            });
        }

        function submitFeedback() {
            const facultyItems = document.querySelectorAll('.faculty-item');
            const feedbackData = [];
            let isValid = true;
            const errorMsg = document.getElementById('errorMessage');
            
            facultyItems.forEach((item, index) => {
                const facultyId = item.getAttribute('data-faculty-id');
                
                // Get methodology rating
                const methodologyValue = document.querySelector(`input[name="methodology-${index}"]:checked`)?.value;
                
                // Get approachability rating
                const approachableValue = document.querySelector(`input[name="approachable-${index}"]:checked`)?.value;
                
                // Get knowledge rating
                const knowledgeValue = document.querySelector(`input[name="knowledge-${index}"]:checked`)?.value;
                
                // Get star rating
                const starRating = document.querySelector(`.rating-stars[data-faculty-index="${index}"]`)?.getAttribute('data-selected-rating');
                
                // Get comments
                const comments = document.querySelector(`textarea[data-faculty-index="${index}"]`)?.value;
                
                // Validate required fields
                if (!methodologyValue || !approachableValue || !knowledgeValue || !starRating) {
                    isValid = false;
                    errorMsg.textContent = `Please complete all required fields for all faculty members.`;
                    return;
                }
                
                // Add feedback data for this faculty
                feedbackData.push({
                    facultyId,
                    methodology: methodologyValue,
                    approachable: approachableValue,
                    knowledge: knowledgeValue,
                    rating: starRating,
                    comments: comments || ''
                });
            });
            
            if (!isValid) return;
            
            // Clear any previous error messages
            errorMsg.textContent = '';
            
            // Send feedback data to server
            fetch('/submit-feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ feedback: feedbackData }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Clear stored data
                    localStorage.removeItem('facultyData');
                    localStorage.removeItem('section');
                    
                    // Show success message
                    document.querySelector('.registration-container').innerHTML = `
                        <h1>Thank You!</h1>
                        <div class="success-message">
                            <p>Your feedback has been submitted successfully.</p>
                        </div>
                        <button onclick="window.location.href='/student'">Back to Home</button>
                    `;
                } else {
                    errorMsg.textContent = data.message || 'An error occurred while submitting your feedback.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMsg.textContent = 'A server error occurred. Please try again later.';
            });
        }
    </script>
</body>
</html>
